<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 25px 'Times New Roman', Times, serif;
            background-color: rgb(134, 80, 185);
            text-indent: 20px;
            line-height: 30px;
        }

        strong {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`OLá, <strong>${nome}</strong>! seu nome tem ${nome.length} letras. <br/>`)
        document.write(`Seu nome em maiúsculas é<strong> ${nome.toUpperCase()}</strong> <br/>`)
        document.write(`Seu nome em minúsculas é <strong>${nome.toLowerCase()}</strong>`)
    </script>
</body>
</html>
