<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aeroporto</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <form id="fiscalizacao">

        <fieldset>
            <legend>Aeroporto</legend>
            <h1>FISCALIZAÇÃO DE PASSAPORTES</h1>
        </fieldset>
        <p>Insira aqui o seu passaporte</p>
        <input type="text" name="txtpas" id="txtpas">
        <input type="button" value="Enviar" onclick="enviar()" id="ienviar">
        
        <div id="res"></div>

    </form>

    <script>

        function enviar() {
            var p = window.document.querySelector('input#txtpas')
            var res = window.document.querySelector('div#res')
            var país = (p.value)
            var r = res

            if (país!='Brasil') {
                r.innerHTML = `<p>Seja bem vindo(a)! &#x1F603 <br> Seu país é o(a) <strong>${país}</strong>, sendo assim, você é <strong>ESTRANGEIRO!</strong>, Sinta-se em casa!</p>`
            }

            else {
                r.innerHTML = `Seja bem vindo(a)! &#x1F603 <br> Seu país é o(a) <strong>${país}</strong>, sendo assim, você é <strong>BRASILEIRO!</strong> Bem vindo de volta!`
            }
        }

    </script>

</body>
</html>
