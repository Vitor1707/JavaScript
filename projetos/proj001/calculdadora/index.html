<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="tit"><h1>Calculadora Simples</h1></div>
        <div class="calc">
            <input type="number" name="txtn1" id="num1" placeholder="Número 1:">
            <input type="number" name="txtn2" id="num2" placeholder="Número 2:">
            <button onclick="calcular('+')">+</button>
            <button onclick="calcular('-')">-</button>
            <button onclick="calcular('*')">*</button>
            <button onclick="calcular('/')">/</button>
        </div>
        <div id="res">
            Escreva os valores e selecione a operação a cima.
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
